<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 提取文案小程序</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* 引入自定义字体 */
        @font-face {
            font-family: 'LogoZhanku';
            src: url('../static/fonts/logo_zhanku.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        /* iPhone 15 Pro 尺寸: 393 x 852 */
        .phone-container {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            background: var(--background);
            position: relative;
            overflow: hidden;
            font-family: 'LogoZhanku', sans-serif;
        }
        
        /* 引入 shadcn_ui.css 变量 */
        :root {
            --background: oklch(0.9821 0 0);
            --foreground: oklch(0.3485 0 0);
            --card: oklch(1.0000 0 0);
            --card-foreground: oklch(0.3485 0 0);
            --popover: oklch(1.0000 0 0);
            --popover-foreground: oklch(0.3485 0 0);
            --primary: oklch(0.4891 0 0);
            --primary-foreground: oklch(0.9551 0 0);
            --secondary: oklch(0.9006 0 0);
            --secondary-foreground: oklch(0.3485 0 0);
            --muted: oklch(0.9158 0 0);
            --muted-foreground: oklch(0.4313 0 0);
            --accent: oklch(0.9354 0.0456 94.8549);
            --accent-foreground: oklch(0.4015 0.0436 37.9587);
            --destructive: oklch(0.6627 0.0978 20.0041);
            --destructive-foreground: oklch(1.0000 0 0);
            --border: oklch(0.5538 0.0025 17.2320);
            --input: oklch(1.0000 0 0);
            --ring: oklch(0.7058 0 0);
            --radius: 0.625rem;
            --shadow-sm: 1px 4px 5px 0px hsl(0 0% 0% / 0.03), 1px 1px 2px -1px hsl(0 0% 0% / 0.03);
            --shadow: 1px 4px 5px 0px hsl(0 0% 0% / 0.03), 1px 1px 2px -1px hsl(0 0% 0% / 0.03);
            --shadow-md: 1px 4px 5px 0px hsl(0 0% 0% / 0.03), 1px 2px 4px -1px hsl(0 0% 0% / 0.03);
            --shadow-lg: 1px 4px 5px 0px hsl(0 0% 0% / 0.03), 1px 4px 6px -1px hsl(0 0% 0% / 0.03);
            
            /* 字体系统 */
            --font-display: "LogoZhanku", sans-serif;
            --font-body: "LogoZhanku", sans-serif;
            --font-mono: "LogoZhanku", sans-serif;
        }
        
        .dark {
            --background: oklch(0.2891 0 0);
            --foreground: oklch(0.8945 0 0);
            --card: oklch(0.3211 0 0);
            --card-foreground: oklch(0.8945 0 0);
            --popover: oklch(0.3211 0 0);
            --popover-foreground: oklch(0.8945 0 0);
            --primary: oklch(0.7572 0 0);
            --primary-foreground: oklch(0.2891 0 0);
            --secondary: oklch(0.4676 0 0);
            --secondary-foreground: oklch(0.8078 0 0);
            --muted: oklch(0.3904 0 0);
            --muted-foreground: oklch(0.7058 0 0);
            --accent: oklch(0.9067 0 0);
            --accent-foreground: oklch(0.3211 0 0);
            --destructive: oklch(0.7915 0.0491 18.2410);
            --destructive-foreground: oklch(0.2891 0 0);
            --border: oklch(0.4276 0 0);
            --input: oklch(0.3211 0 0);
            --ring: oklch(0.8078 0 0);
        }
        
        /* 自定义样式 */
        .status-bar {
            height: 47px;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--foreground);
            font-family: 'LogoZhanku', sans-serif;
        }
        
        .home-indicator {
            height: 34px;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .home-indicator::after {
            content: '';
            width: 134px;
            height: 5px;
            background: var(--foreground);
            border-radius: 3px;
            opacity: 0.3;
        }
        
        .profile-header {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin: 20px;
            padding: 24px;
            text-align: center;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--foreground);
        }
        
        .user-desc {
            font-size: 14px;
            color: var(--muted-foreground);
            margin-bottom: 16px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: var(--foreground);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--muted-foreground);
            margin-top: 4px;
        }
        
        .action-buttons {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--foreground);
        }
        
        .action-btn:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .action-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            color: white;
        }
        
        .share-icon {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .reward-icon {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .contact-icon {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .action-content {
            flex: 1;
        }
        
        .action-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .action-desc {
            font-size: 12px;
            color: var(--muted-foreground);
        }
        
        .arrow-icon {
            color: var(--muted-foreground);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- iPhone 15 Pro 容器 -->
    <div class="phone-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span>9:41</span>
            <div class="flex items-center space-x-1">
                <span class="material-icons text-sm">signal_cellular_4_bar</span>
                <span class="material-icons text-sm">wifi</span>
                <span class="material-icons text-sm">battery_full</span>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="flex-1 flex flex-col">
            <!-- 用户信息卡片 -->
            <div class="profile-header">
                <div class="avatar">文</div>
                <div class="user-name">文案提取助手</div>
                <div class="user-desc">让文案提取变得简单高效</div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">1,234</div>
                        <div class="stat-label">提取次数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">56</div>
                        <div class="stat-label">积分</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">89</div>
                        <div class="stat-label">分享次数</div>
                    </div>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button class="action-btn" onclick="shareApp()">

                    <div class="action-content">
                        <div class="action-title">分享应用</div>
                        <div class="action-desc">推荐给朋友使用</div>
                    </div>
                    <span class="material-icons arrow-icon">chevron_right</span>
                </button>
                
                <button class="action-btn" onclick="rewardAuthor()">

                    <div class="action-content">
                        <div class="action-title">打赏作者</div>
                        <div class="action-desc">支持开发者继续创作</div>
                    </div>
                    <span class="material-icons arrow-icon">chevron_right</span>
                </button>
                
                <button class="action-btn" onclick="contactAuthor()">

                    <div class="action-content">
                        <div class="action-title">联系作者</div>
                        <div class="action-desc">反馈问题或建议</div>
                    </div>
                    <span class="material-icons arrow-icon">chevron_right</span>
                </button>
            </div>
        </div>
        
        <!-- 底部指示器 -->
        <div class="home-indicator"></div>
    </div>
    
    <script>
        // 分享应用
        function shareApp() {
            if (navigator.share) {
                navigator.share({
                    title: '提取文案小程序',
                    text: '超好用的视频文案提取工具，支持抖音、小红书、B站、快手！',
                    url: window.location.href
                });
            } else {
                // 复制分享链接
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('分享链接已复制到剪贴板！');
                }).catch(() => {
                    alert('复制失败，请手动分享');
                });
            }
        }
        
        // 打赏作者
        function rewardAuthor() {
            alert('感谢您的支持！\n\n微信收款码：\n[二维码图片]\n\n支付宝收款码：\n[二维码图片]');
        }
        
        // 联系作者
        function contactAuthor() {
            const contactInfo = `
联系方式：
📧 邮箱：contact@example.com
💬 微信：wenzhang_help
📱 QQ群：123456789
            `;
            alert(contactInfo);
        }
    </script>
</body>
</html>
